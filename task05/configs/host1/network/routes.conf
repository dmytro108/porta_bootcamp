# Static routes for Host1
# This file defines routes to be configured at container startup
#
# Format: One route per line in format: <destination> via <gateway> [dev <interface>]
# Lines starting with # are comments
# Empty lines are ignored
#
# Default gateway via router1 (LAN1 gateway)
# Gateway IP: ${ROUTER1_LAN1_IP} from .env

default via 10.10.0.2
