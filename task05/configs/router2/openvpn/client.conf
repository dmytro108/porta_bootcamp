# OpenVPN Client Configuration - Router2
# Site-to-Site VPN Tunnel between LAN1 (10.10.0.0/24) and LAN2 (10.20.0.0/24)

# Network settings
dev tun0
dev-type tun

# Client mode
client
tls-client

# Tunnel addressing - will be received from server

# Route to LAN1 - add route to reach remote LAN
route 10.10.0.0 255.255.255.0

# Server connection
remote 192.168.100.11 1194
proto udp

# PKI files
ca /etc/openvpn/ca.crt
cert /etc/openvpn/router2.crt
key /etc/openvpn/router2.key
tls-crypt /etc/openvpn/ta.key

# Security (must match server)
cipher AES-256-GCM
auth SHA256
tls-version-min 1.2

# Logging
verb 4
log-append /var/log/openvpn.log

# Performance
keepalive 10 120
persist-key
persist-tun
resolv-retry infinite
nobind

# Compression (must match server)
compress lz4-v2
