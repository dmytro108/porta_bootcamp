    ###############################################################################
    # apache.CFG - SAMPLE OBJECT CONFIG FILE FOR MONITORING THIS MACHINE
    #
    #
    # NOTE: This config file is intended to serve as an *extremely* simple
    #       example of how you can create configuration entries to monitor
    #       the local (Linux) machine.
    #
    ###############################################################################



    ###############################################################################
    #
    # apache DEFINITION
    #
    ###############################################################################

    # Define a apache for the local machine

    define host {

        use                     docker-container           ; Name of apache template to use
                                                        ; This apache definition will inherit all variables that are defined
                                                        ; in (or inherited by) the linux-server apache template definition.
        host_name               apache
        alias                   WebApp
        address                 172.19.0.5
    }






    ###############################################################################
    #
    # SERVICE DEFINITIONS
    #
    ###############################################################################

    # Define a service to "ping" the local machine

    define service {

        use                     container-service           ; Name of service template to use
        host_name               apache
        service_description     PING
