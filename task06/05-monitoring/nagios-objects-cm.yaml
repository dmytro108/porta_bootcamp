  commands.cfg: |
    ###############################################################################
    # COMMANDS.CFG - SAMPLE COMMAND DEFINITIONS FOR NAGIOS 4.5.9
    #
    #
    # NOTES: This config file provides you with some example command definitions
    #        that you can reference in host, service, and contact definitions.
    #
    #        You don't need to keep commands in a separate file from your other
    #        object definitions.  This has been done just to make things easier to
    #        understand.
    #
    ###############################################################################



    ################################################################################
    #
    # SAMPLE NOTIFICATION COMMANDS
    #
    # These are some example notification commands.  They may or may not work on
    # your system without modification.  As an example, some systems will require
    # you to use "/usr/bin/mailx" instead of "/usr/bin/mail" in the commands below.
    #
    ################################################################################

    define command {

        command_name    notify-host-by-email
    command_line /usr/bin/printf "%b" "Subject: $NOTIFICATIONTYPE$ Host Alert: $HOSTNAME$ is $HOSTSTATE$\n\n***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\nHost: $HOSTNAME$\nState: $HOSTSTATE$\nAddress: $HOSTADDRESS$\nInfo: $HOSTOUTPUT$\n\nDate/Time: $LONGDATETIME$\n" | /usr/sbin/sendmail -v $CONTACTEMAIL$

    }



    define command {

        command_name    notify-service-by-email
    command_line /usr/bin/printf "%b" "Subject: $NOTIFICATIONTYPE$ Service Alert: $HOSTALIAS$/$SERVICEDESC$ is $SERVICESTATE$\n\n***** Nagios *****\n\nNotification Type: $NOTIFICATIONTYPE$\n\nService: $SERVICEDESC$\nHost: $HOSTALIAS$\nAddress: $HOSTADDRESS$\nState: $SERVICESTATE$\n\nDate/Time: $LONGDATETIME$\n\nAdditional Info:\n\n$SERVICEOUTPUT$\n" | /usr/sbin/sendmail -v $CONTACTEMAIL$

    }



    ################################################################################
    #
    # SAMPLE HOST CHECK COMMANDS
    #
    ################################################################################

    # This command checks to see if a host is "alive" by pinging it
    # The check must result in a 100% packet loss or 5 second (5000ms) round trip
    # average time to produce a critical error.
    # Note: Five ICMP echo packets are sent (determined by the '-p 5' argument)

    define command {

        command_name    check-host-alive
        command_line    $USER1$/check_ping -H $HOSTADDRESS$ -w 3000.0,80% -c 5000.0,100% -p 5
    }



    ################################################################################
    #
    # SAMPLE SERVICE CHECK COMMANDS
    #
    # These are some example service check commands.  They may or may not work on
    # your system, as they must be modified for your plugins.  See the HTML
    # documentation on the plugins for examples of how to configure command definitions.
    #
    # NOTE:  The following 'check_local_...' functions are designed to monitor
    #        various metrics on the host that Nagios is running on (i.e. this one).
    ################################################################################

    define command {

        command_name    check_local_disk
        command_line    $USER1$/check_disk -w $ARG1$ -c $ARG2$ -p $ARG3$
    }



    define command {

        command_name    check_local_load
        command_line    $USER1$/check_load -w $ARG1$ -c $ARG2$
    }



    define command {

        command_name    check_local_procs
        command_line    $USER1$/check_procs -w $ARG1$ -c $ARG2$ -s $ARG3$
    }



    define command {

        command_name    check_local_users
        command_line    $USER1$/check_users -w $ARG1$ -c $ARG2$
    }



    define command {

        command_name    check_local_swap
        command_line    $USER1$/check_swap -w $ARG1$ -c $ARG2$
    }



    define command {

        command_name    check_local_mrtgtraf
        command_line    $USER1$/check_mrtgtraf -F $ARG1$ -a $ARG2$ -w $ARG3$ -c $ARG4$ -e $ARG5$
    }



    ################################################################################
    # NOTE:  The following 'check_...' commands are used to monitor services on
    #        both local and remote hosts.
    ################################################################################
    define command {

        command_name    check_mysql_master
        command_line    $USER1$/check_mysql -H $USER10$ -u $USER11$ -p $USER12$
    }

    define command {

        command_name    check_mysql_slave
        command_line    $USER1$/check_mysql -H $USER20$ -u $USER11$ -p $USER12$
    }


    define command {

        command_name    check_ftp
        command_line    $USER1$/check_ftp -H $HOSTADDRESS$ $ARG1$
    }



    define command {

        command_name    check_hpjd
        command_line    $USER1$/check_hpjd -H $HOSTADDRESS$ $ARG1$
    }



    define command {

        command_name    check_snmp
        command_line    $USER1$/check_snmp -H $HOSTADDRESS$ $ARG1$
    }



    define command {

        command_name    check_http
        command_line    $USER1$/check_http -I $HOSTADDRESS$ $ARG1$
    }

    define command {

        command_name    check_app
        command_line    $USER1$/check_http -I $USER30$
    }


    define command {

        command_name    check_ssh
        command_line    $USER1$/check_ssh $ARG1$ $HOSTADDRESS$
    }



    define command {

        command_name    check_dhcp
        command_line    $USER1$/check_dhcp $ARG1$
    }



    define command {

        command_name    check_ping
        command_line    $USER1$/check_ping -H $HOSTADDRESS$ -w $ARG1$ -c $ARG2$ -p 5
    }



    define command {

        command_name    check_pop
        command_line    $USER1$/check_pop -H $HOSTADDRESS$ $ARG1$
    }



    define command {

        command_name    check_imap
        command_line    $USER1$/check_imap -H $HOSTADDRESS$ $ARG1$
    }



    define command {

        command_name    check_smtp
        command_line    $USER1$/check_smtp -H $HOSTADDRESS$ $ARG1$
    }



    define command {

        command_name    check_tcp
        command_line    $USER1$/check_tcp -H $HOSTADDRESS$ -p $ARG1$ $ARG2$
    }



    define command {

        command_name    check_udp
        command_line    $USER1$/check_udp -H $HOSTADDRESS$ -p $ARG1$ $ARG2$
    }



    define command {

        command_name    check_nt
        command_line    $USER1$/check_nt -H $HOSTADDRESS$ -p 12489 -v $ARG1$ $ARG2$
    }



    ################################################################################
    #
    # SAMPLE PERFORMANCE DATA COMMANDS
    #
    # These are sample performance data commands that can be used to send performance
    # data output to two text files (one for hosts, another for services).  If you
    # plan on simply writing performance data out to a file, consider using the
    # host_perfdata_file and service_perfdata_file options in the main config file.
    #
    ################################################################################

    define command {

        command_name    process-host-perfdata
        command_line    /usr/bin/printf "%b" "$LASTHOSTCHECK$\t$HOSTNAME$\t$HOSTSTATE$\t$HOSTATTEMPT$\t$HOSTSTATETYPE$\t$HOSTEXECUTIONTIME$\t$HOSTOUTPUT$\t$HOSTPERFDATA$\n" >> /opt/nagios/var/host-perfdata.out
    }



    define command {

        command_name    process-service-perfdata
        command_line    /usr/bin/printf "%b" "$LASTSERVICECHECK$\t$HOSTNAME$\t$SERVICEDESC$\t$SERVICESTATE$\t$SERVICEATTEMPT$\t$SERVICESTATETYPE$\t$SERVICEEXECUTIONTIME$\t$SERVICELATENCY$\t$SERVICEOUTPUT$\t$SERVICEPERFDATA$\n" >> /opt/nagios/var/service-perfdata.out
    }
  contacts.cfg: |
    ###############################################################################
    # CONTACTS.CFG - SAMPLE CONTACT/CONTACTGROUP DEFINITIONS
    #
    #
    # NOTES: This config file provides you with some example contact and contact
    #        group definitions that you can reference in host and service
    #        definitions.
    #
    #        You don't need to keep these definitions in a separate file from your
    #        other object definitions.  This has been done just to make things
    #        easier to understand.
    #
    ###############################################################################



    ###############################################################################
    #
    # CONTACTS
    #
    ###############################################################################

    # Just one contact defined by default - the Nagios admin (that's you)
    # This contact definition inherits a lot of default values from the
    # 'generic-contact' template which is defined elsewhere.

    define contact {

        contact_name            nagiosadmin             ; Short name of user
        use                     generic-contact         ; Inherit default values from generic-contact template (defined above)
        alias                   Nagios Admin            ; Full name of user
        email                   nagios@localhost ; <<***** CHANGE THIS TO YOUR EMAIL ADDRESS ******
    }



    ###############################################################################
    #
    # CONTACT GROUPS
    #
    ###############################################################################

    # We only have one contact in this simple configuration file, so there is
    # no need to create more than one contact group.

    define contactgroup {

        contactgroup_name       admins
        alias                   Nagios Administrators
        members                 nagiosadmin
    }
  host.cfg: "###############################################################################\n#
    host.CFG - SAMPLE OBJECT CONFIG FILE FOR MONITORING THIS MACHINE\n#\n#\n# NOTE:
    This config file is intended to serve as an *extremely* simple\n#       example
    of how you can create configuration entries to monitor\n#       the local (Linux)
    machine.\n#\n###############################################################################\n\n\n\n###############################################################################\n#\n#
    HOST DEFINITION\n#\n###############################################################################\n\n#
    Define a host for the local machine\n\ndefine host {\n\n    use                     linux-server
    \          ; Name of host template to use\n                                                    ;
    This host definition will inherit all variables that are defined\n                                                    ;
    in (or inherited by) the linux-server host template definition.\n    host_name
    \              host\n    alias                   Host Server\n    address                 127.0.0.1\n}\n\n\n\n\n\n###############################################################################\n#\n#
    SERVICE DEFINITIONS\n#\n###############################################################################\n\n#
    Define a service to \"ping\" the local machine\n\ndefine service {\n\n    use
    \                    host-service           ; Name of service template to use\n
    \   host_name               host\n    service_description     PING\n    check_command
    \          check_ping!100.0,20%!500.0,60%\n}\n\n\n\n# Define a service to check
    the disk space of the root partition\n# on the local machine.  Warning if < 20%
    free, critical if\n# < 10% free space on partition.\n\ndefine service {\n\n    use
    \                    host-service           ; Name of service template to use\n
    \   host_name               host\n    service_description     Root Partition\n
    \   check_command           check_local_disk!20%!10%!/\n}\n\n\n\n# Define a service
    to check the number of currently logged in\n# users on the local machine.  Warning
    if > 20 users, critical\n# if > 50 users.\n\ndefine service {\n\n    use                     host-service
    \          ; Name of service template to use\n    host_name               host\n
    \   service_description     Current Users\n    check_command           check_local_users!20!50\n}\n\n\n\n#
    Define a service to check the number of currently running procs\n# on the local
    machine.  Warning if > 250 processes, critical if\n# > 400 processes.\n\ndefine
    service {\n\n    use                     host-service           ; Name of service
    template to use\n    host_name               host\n    service_description     Total
    Processes\n    check_command           check_local_procs!250!400!RSZDT\n}\n\n\n\n#
    Define a service to check the load on the local machine.\n\n define service {\n\n
    \   use                     host-service           ; Name of service template
    to use\n    host_name               host\n    service_description     Current
    Load\n    check_command           check_local_load!5.0,4.0,3.0!10.0,6.0,4.0\n}\n\n\n\n#
    Define a service to check the swap usage the local machine.\n# Critical if less
    than 10% of swap is free, warning if less than 20% is free\n\ndefine service {\n\n
    \   use                     host-service           ; Name of service template
    to use\n    host_name               host\n    service_description     Swap Usage\n
    \   check_command           check_local_swap!20%!10%\n}\n\n\n\n# Define a service
    to check SSH on the local machine.\n# Disable notifications for this service by
    default, as not all users may have SSH enabled.\n\n# define service {\n# \n#    use
    \                    host-service           ; Name of service template to use\n#
    \   host_name               host\n#    service_description     SSH\n#    check_command
    \          check_ssh\n#    notifications_enabled   0\n#}\n\n\n\n# Define a service
    to check HTTP on the local machine.\n# Disable notifications for this service
    by default, as not all users may have HTTP enabled.\n\n# define service {\n#\n#
    \   use                     host-service           ; Name of service template
    to use\n#    host_name               host\n#    service_description     HTTP\n#
    \   check_command           check_http\n#    notifications_enabled   0\n#}\n"
  hostgroups.cfg: |
    ###############################################################################
    #
    # HOST GROUP DEFINITION
    #
    ###############################################################################

    # Define an optional hostgroup for Linux machines

    define hostgroup {

        hostgroup_name          containers           ; The name of the hostgroup
        alias                   Docker Containers           ; Long name of the group
        members                 nagios, apache, mysql_master, mysql_slave              ; Comma separated list of hosts that belong to this group
    }

    define hostgroup {

        hostgroup_name          servers           ; The name of the hostgroup
        alias                   Host Server           ; Long name of the group
        members                 host              ; Comma separated list of hosts that belong to this group
    }
