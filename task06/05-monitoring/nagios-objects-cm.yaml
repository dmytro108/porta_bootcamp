  templates.cfg: "###############################################################################\n#
    TEMPLATES.CFG - SAMPLE OBJECT TEMPLATES\n#\n#\n# NOTES: This config file provides
    you with some example object definition\n#        templates that are referred
    by other host, service, contact, etc.\n#        definitions in other config files.\n#\n#
    \       You don't need to keep these definitions in a separate file from your\n#
    \       other object definitions.  This has been done just to make things\n#        easier
    to understand.\n#\n###############################################################################\n\n\n\n###############################################################################\n#\n#
    CONTACT TEMPLATES\n#\n###############################################################################\n\n#
    Generic contact definition template\n# This is NOT a real contact, just a template!\n\ndefine
    contact {\n\n    name                            generic-contact         ; The
    name of this contact template\n    service_notification_period     24x7                    ;
    service notifications can be sent anytime\n    host_notification_period        24x7
    \                   ; host notifications can be sent anytime\n    service_notification_options
    \   w,u,c,r,f,s             ; send notifications for all service states, flapping
    events, and scheduled downtime events\n    host_notification_options       d,u,r,f,s
    \              ; send notifications for all host states, flapping events, and
    scheduled downtime events\n    service_notification_commands   notify-service-by-email
    ; send service notifications via email\n    host_notification_commands      notify-host-by-email
    \   ; send host notifications via email\n    register                        0
    \                      ; DON'T REGISTER THIS DEFINITION - ITS NOT A REAL CONTACT,
    JUST A TEMPLATE!\n}\n\n\n\n###############################################################################\n#\n#
    HOST TEMPLATES\n#\n###############################################################################\n\n#
    Generic host definition template \n# This is NOT a real host, just a template!\n\ndefine
    host {\n\n    name                            generic-host            ; The name
    of this host template\n    notifications_enabled           1                       ;
    Host notifications are enabled\n    event_handler_enabled           1                       ;
    Host event handler is enabled\n    flap_detection_enabled          1                       ;
    Flap detection is enabled\n    process_perf_data               1                       ;
    Process performance data\n    retain_status_information       1                       ;
    Retain status information across program restarts\n    retain_nonstatus_information
    \   1                       ; Retain non-status information across program restarts\n
    \   notification_period             24x7                    ; Send host notifications
    at any time\n    register                        0                       ; DON'T
    REGISTER THIS DEFINITION - ITS NOT A REAL HOST, JUST A TEMPLATE!\n}\n\n\n\n# Linux
    host definition template\n# This is NOT a real host, just a template!\n\ndefine
    host {\n\n    name                            linux-server            ; The name
    of this host template\n    use                             generic-host            ;
    This template inherits other values from the generic-host template\n    check_period
    \                   24x7                    ; By default, Linux hosts are checked
    round the clock\n    check_interval                  5                       ;
    Actively check the host every 5 minutes\n    retry_interval                  1
    \                      ; Schedule host check retries at 1 minute intervals\n    max_check_attempts
    \             10                      ; Check each Linux host 10 times (max)\n
    \   check_command                   check-host-alive        ; Default command
    to check Linux hosts\n    notification_period             workhours               ;
    Linux admins hate to be woken up, so we only notify during the day\n                                                            ;
    Note that the notification_period variable is being overridden from\n                                                            ;
    the value that is inherited from the generic-host template!\n    notification_interval
    \          120                     ; Resend notifications every 2 hours\n    notification_options
    \           d,u,r                   ; Only send notifications for specific host
    states\n    contact_groups                  admins                  ; Notifications
    get sent to the admins by default\n    register                        0                       ;
    DON'T REGISTER THIS DEFINITION - ITS NOT A REAL HOST, JUST A TEMPLATE!\n}\n\n\n#
    Linux host definition template\n# This is NOT a real host, just a template!\n\ndefine
    host {\n\n    name                            docker-container            ; The
    name of this host template\n    use                             generic-host            ;
    This template inherits other values from the generic-host template\n    check_period
    \                   24x7                    ; By default, Linux hosts are checked
    round the clock\n    check_interval                  1                       ;
    Actively check the host every 5 minutes\n    retry_interval                  1
    \                      ; Schedule host check retries at 1 minute intervals\n    max_check_attempts
    \             10                      ; Check each Linux host 10 times (max)\n
    \   check_command                   check-host-alive        ; Default command
    to check Linux hosts\n    notification_period             workhours               ;
    Linux admins hate to be woken up, so we only notify during the day\n                                                            ;
    Note that the notification_period variable is being overridden from\n                                                            ;
    the value that is inherited from the generic-host template!\n    notification_interval
    \          120                     ; Resend notifications every 2 hours\n    notification_options
    \           d,u,r                   ; Only send notifications for specific host
    states\n    contact_groups                  admins                  ; Notifications
    get sent to the admins by default\n    register                        0                       ;
    DON'T REGISTER THIS DEFINITION - ITS NOT A REAL HOST, JUST A TEMPLATE!\n}\n\n\n#
    Windows host definition template\n# This is NOT a real host, just a template!\n\ndefine
    host {\n\n    name                            windows-server          ; The name
    of this host template\n    use                             generic-host            ;
    Inherit default values from the generic-host template\n    check_period                    24x7
    \                   ; By default, Windows servers are monitored round the clock\n
    \   check_interval                  5                       ; Actively check the
    server every 5 minutes\n    retry_interval                  1                       ;
    Schedule host check retries at 1 minute intervals\n    max_check_attempts              10
    \                     ; Check each server 10 times (max)\n    check_command                   check-host-alive
    \       ; Default command to check if servers are \"alive\"\n    notification_period
    \            24x7                    ; Send notification out at any time - day
    or night\n    notification_interval           30                      ; Resend
    notifications every 30 minutes\n    notification_options            d,r                     ;
    Only send notifications for specific host states\n    contact_groups                  admins
    \                 ; Notifications get sent to the admins by default\n    hostgroups
    \                     windows-servers         ; Host groups that Windows servers
    should be a member of\n    register                        0                       ;
    DON'T REGISTER THIS - ITS JUST A TEMPLATE\n}\n\n\n\n# We define a generic printer
    template that can\n# be used for most printers we monitor\n\ndefine host {\n\n
    \   name                            generic-printer         ; The name of this
    host template\n    use                             generic-host            ; Inherit
    default values from the generic-host template\n    check_period                    24x7
    \                   ; By default, printers are monitored round the clock\n    check_interval
    \                 5                       ; Actively check the printer every 5
    minutes\n    retry_interval                  1                       ; Schedule
    host check retries at 1 minute intervals\n    max_check_attempts              10
    \                     ; Check each printer 10 times (max)\n    check_command                   check-host-alive
    \       ; Default command to check if printers are \"alive\"\n    notification_period
    \            workhours               ; Printers are only used during the workday\n
    \   notification_interval           30                      ; Resend notifications
    every 30 minutes\n    notification_options            d,r                     ;
    Only send notifications for specific host states\n    contact_groups                  admins
    \                 ; Notifications get sent to the admins by default\n    register
    \                       0                       ; DON'T REGISTER THIS - ITS JUST
    A TEMPLATE\n}\n\n\n\n# Define a template for switches that we can reuse\ndefine
    host {\n\n    name                            generic-switch          ; The name
    of this host template\n    use                             generic-host            ;
    Inherit default values from the generic-host template\n    check_period                    24x7
    \                   ; By default, switches are monitored round the clock\n    check_interval
    \                 5                       ; Switches are checked every 5 minutes\n
    \   retry_interval                  1                       ; Schedule host check
    retries at 1 minute intervals\n    max_check_attempts              10                      ;
    Check each switch 10 times (max)\n    check_command                   check-host-alive
    \       ; Default command to check if routers are \"alive\"\n    notification_period
    \            24x7                    ; Send notifications at any time\n    notification_interval
    \          30                      ; Resend notifications every 30 minutes\n    notification_options
    \           d,r                     ; Only send notifications for specific host
    states\n    contact_groups                  admins                  ; Notifications
    get sent to the admins by default\n    register                        0                       ;
    DON'T REGISTER THIS - ITS JUST A TEMPLATE\n}\n\n\n\n###############################################################################\n#\n#
    SERVICE TEMPLATES\n#\n###############################################################################\n\n#
    Generic service definition template\n# This is NOT a real service, just a template!\n\ndefine
    service {\n\n    name                            generic-service         ; The
    'name' of this service template\n    active_checks_enabled           1                       ;
    Active service checks are enabled\n    passive_checks_enabled          1                       ;
    Passive service checks are enabled/accepted\n    parallelize_check               1
    \                      ; Active service checks should be parallelized (disabling
    this can lead to major performance problems)\n    obsess_over_service             1
    \                      ; We should obsess over this service (if necessary)\n    check_freshness
    \                0                       ; Default is to NOT check service 'freshness'\n
    \   notifications_enabled           1                       ; Service notifications
    are enabled\n    event_handler_enabled           1                       ; Service
    event handler is enabled\n    flap_detection_enabled          1                       ;
    Flap detection is enabled\n    process_perf_data               1                       ;
    Process performance data\n    retain_status_information       1                       ;
    Retain status information across program restarts\n    retain_nonstatus_information
    \   1                       ; Retain non-status information across program restarts\n
    \   is_volatile                     0                       ; The service is not
    volatile\n    check_period                    24x7                    ; The service
    can be checked at any time of the day\n    max_check_attempts              3                       ;
    Re-check the service up to 3 times in order to determine its final (hard) state\n
    \   check_interval                  10                      ; Check the service
    every 10 minutes under normal conditions\n    retry_interval                  1
    \                      ; Re-check the service every two minutes until a hard state
    can be determined\n    contact_groups                  admins                  ;
    Notifications get sent out to everyone in the 'admins' group\n    notification_options
    \           w,u,c,r                 ; Send notifications about warning, unknown,
    critical, and recovery events\n    notification_interval           60                      ;
    Re-notify about service problems every hour\n    notification_period             24x7
    \                   ; Notifications can be sent out at any time\n    register
    \                       0                       ; DON'T REGISTER THIS DEFINITION
    - ITS NOT A REAL SERVICE, JUST A TEMPLATE!\n}\n\n\n\n# Local service definition
    template\n# This is NOT a real service, just a template!\n\ndefine service {\n\n
    \   name                            local-service           ; The name of this
    service template\n    use                             generic-service         ;
    Inherit default values from the generic-service definition\n    max_check_attempts
    \             4                       ; Re-check the service up to 4 times in
    order to determine its final (hard) state\n    check_interval                  5
    \                      ; Check the service every 5 minutes under normal conditions\n
    \   retry_interval                  1                       ; Re-check the service
    every minute until a hard state can be determined\n    register                        0
    \                      ; DON'T REGISTER THIS DEFINITION - ITS NOT A REAL SERVICE,
    JUST A TEMPLATE!\n}\n\n# Local service definition template\n# This is NOT a real
    service, just a template!\n\ndefine service {\n\n    name                            container-service
    \          ; The name of this service template\n    use                             generic-service
    \        ; Inherit default values from the generic-service definition\n    max_check_attempts
    \             4                       ; Re-check the service up to 4 times in
    order to determine its final (hard) state\n    check_interval                  1
    \                      ; Check the service every 5 minutes under normal conditions\n
    \   retry_interval                  1                       ; Re-check the service
    every minute until a hard state can be determined\n    register                        0
    \                      ; DON'T REGISTER THIS DEFINITION - ITS NOT A REAL SERVICE,
    JUST A TEMPLATE!\n}\n\ndefine service {\n\n    name                            host-service
    \          ; The name of this service template\n    use                             generic-service
    \        ; Inherit default values from the generic-service definition\n    max_check_attempts
    \             4                       ; Re-check the service up to 4 times in
    order to determine its final (hard) state\n    check_interval                  1
    \                      ; Check the service every 5 minutes under normal conditions\n
    \   retry_interval                  1                       ; Re-check the service
    every minute until a hard state can be determined\n    register                        0
    \                      ; DON'T REGISTER THIS DEFINITION - ITS NOT A REAL SERVICE,
